<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Tracker Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <script>
      function showHideTextbox(selectBox, textboxId) {
          var selectedOption = selectBox.options[selectBox.selectedIndex].value;
          var textbox = document.getElementById(textboxId);

          if (selectedOption === 'yes') {
              textbox.style.display = 'block';
          } else {
              textbox.style.display = 'none';
              textbox.value = ''; // Clear the value if not 'yes'
          }
      }
  </script>


  <style>
        body{
            background-color:#061A40;
            color: #B9D6F2;
        }
      .topbar {
          display:flex;
          justify-content: space-between;
          align-items: center;
          background-color: #061A40;
          height: 60px;
          padding: 0 30px;
      }

      .topbar a {
          text-decoration: none;
          color: #B9D6F2;
          cursor: pointer;
      }

              .material-symbols-outlined {
                   font-variation-settings:
                                           'FILL' 0,
                                           'wght' 400,
                                           'GRAD' 0,
                                           'opsz' 24
                                           }

        /* Basic styling for the sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #003559;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            color: #B9D6F2;
            display: block;
            border-bottom: 20px white;
        }
    .special{
      background-color: #061A40;
      border-radius: 15px;
          }

        .sidebar a:hover {
            background-color: #006DAA;
          border-radius: 15px;
        }

        .content {
            margin-left: 0px;
            padding: 20px;
          text-align: center;

        }
    </style>
</head>
<body>
  <div class="topbar">
      <a href="javascript:void(0)" style="font-size:30px;" onclick="openNav()">&#9776; </a>
    <h2 style="flex-grow: 0.009;font-size: 40px; align-content: center">DASHBOARD</h2>
      <a href="#"style="font-size: 40px;"><span class="material-symbols-outlined">account_circle</span></a>
  </div>
    <div class="sidebar" id="mySidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776; Activities</a>
        <a href="{{ url_for('basic_info') }}" class="border-bottom" ><span style="font-size:30px; align-content: left;" class="material-symbols-outlined">face</span>  Your basic Info</a>
  <div class="special"><a href="{{ url_for('today') }}" class="border-bottom" ><span class="material-symbols-outlined">add_task</span> Enter what you did Today!</a></div>
      <a href="{{ url_for('points') }}" class="border-bottom" ><span class="material-symbols-outlined">public</span> View Carbon Points this week!!</a>
      <a href="{{ url_for('offset') }}" class="border-bottom" ><span class="material-symbols-outlined">potted_plant</span> Any offsets you made this week to save the environment? Enter here...</a>
    </div>

    <div class="content">

        <h2>Enter your itenary:</h2>
      <div class="container">
          <form>
              <label for="waste">Throw waste?</label><br>
              <select id="waste" style="background-color: #B9D6F2" onchange="showHideTextbox(this, 'wasteBins')">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
              </select>
              <input type="text" id="wasteBins" style="display: none; align: center;background-color: #B9D6F2" placeholder="How many bins?"><br><br>

              <label for="car">Drive a car?</label><br>
              <select id="car" style="background-color: #B9D6F2" onchange="showHideTextbox(this, 'carKms')">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
              </select>
              <input type="text" id="carKms" style="display: none;background-color: #B9D6F2" placeholder="How many kms roughly?"><br><br>

              <label for="meal">Type of meal?</label><br>
              <select id="meal" style="background-color: #B9D6F2">
                  <option value="veg">Veg</option>
                  <option value="non-veg">Non-Veg</option>
              </select><br><br>

              <label for="laundry">Laundry?</label><br>
              <select id="laundry" style="background-color: #B9D6F2">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
              </select><br><br>

              <label for="utensils">Utensils?</label><br>
              <select id="utensils" style="background-color: #B9D6F2">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
              </select><br><br>

              <button type="submit" style="background-color: #B9D6F2">Upload</button>
          </form>

      </div>
      
      <br>
      <br>



    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }
    </script>
</body>
</html>
